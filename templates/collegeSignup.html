{% extends 'layout.html' %}

{% block content %}
    <div class="section-margin">
        <div class="container">
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-2"></div>
                <div class="col-xl-8 col-lg-8 col-md-8">
                    <form action="{{ url_for('signup') }}" method="POST" id="form-signup">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" name="inputEmail">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" name="inputPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">College Name</label>
                            <input type="text" class="form-control" name="inputName">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" name="inputAddress1" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" name="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" name="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCity">State</label>
                                <input type="text" class="form-control" name="inputState">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" name="inputZip">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-2"></div>
            </div>
        </div>
    </div>
    {% endblock %}
